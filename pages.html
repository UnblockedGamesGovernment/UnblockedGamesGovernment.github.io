<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <script src="/pages.js"></script>
</head>
<body>
    <h1>Game List</h1>
    <ul id="game-list"></ul>

    <script>
    // Ensure the script runs after pages.js is loaded
    document.addEventListener('DOMContentLoaded', () => {
        // Check if pagesData is defined and is an array
        if (typeof pagesData !== 'undefined' && Array.isArray(pagesData)) {
            const gameList = document.getElementById('game-list');

            // Iterate over pagesData and create list items
            pagesData.forEach(page => {
                const listItem = document.createElement('li');
                const anchor = document.createElement('a');

                // Use the name property for the href and display text
                anchor.href = `/games/${page.name}.html`;
                anchor.textContent = page.name;

                // Append anchor to the list item, and list item to the ul
                listItem.appendChild(anchor);
                gameList.appendChild(listItem);
            });
        } else {
            console.error("pagesData is not defined or not an array.");
        }
    });
    </script>
</body>
</html>
